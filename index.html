<!DOCTYPE html>
<html>
  <head>
    <title>Audio Player</title>
    <style>
      body {
        width: 300px;
        height: 100px;
      }
        #volumeControl {
            width: 200px; /* Adjust the width as needed */
            background: linear-gradient(to right, #36F, #36F); /* Slider color */
            border: none;
        }
    </style>
  </head>
  <body>
      <input type="file" accept="audio/*" id="audioFile" />
      <audio id="audioPlayer" controls>
          Your browser does not support the audio element.
      </audio>
      <button id="loopButton">Loop</button>
      <input type="range" id="volumeControl" min="0.1" max="10" step="0.01" value="0" />
      <script>
          // JavaScript code for audio playback and volume control
          const audioFileInput = document.getElementById("audioFile");
          const audioPlayer = document.getElementById("audioPlayer");
          const volumeControl = document.getElementById("volumeControl");

          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const audioSource = audioContext.createMediaElementSource(audioPlayer);
          const gainNode = audioContext.createGain();

          audioSource.connect(gainNode);
          gainNode.connect(audioContext.destination);

          audioFileInput.addEventListener("change", function () {
              const file = audioFileInput.files[0];
              if (file) {
                  const url = URL.createObjectURL(file);
                  audioPlayer.src = url;
              }
          });

          function changeVolume(volume) {
              gainNode.gain.value = volume;
          }

          // JavaScript code for audio looping
          const loopButton = document.getElementById("loopButton");
          let isLooping = false;

          function toggleLoop() {
              if (!isLooping) {
                  audioPlayer.loop = true;
                  isLooping = true;
                  loopButton.textContent = "Unloop";
              } else {
                  audioPlayer.loop = false;
                  isLooping = false;
                  loopButton.textContent = "Loop";
              }
          }
      </script>
  </body>
</html>
