<!DOCTYPE html>
<html>
<head>
    <title>Audio Player</title>
    <style>
        body {
            width: 300px;
            height: 100px;
        }

        #volumeControl {
            width: 200px; /* Adjust the width as needed */
            background: linear-gradient(to right, #36F, #36F); /* Slider color */
            border: none;
        }
    </style>
</head>
<body>
    <input type="file" accept="audio/*" id="audioFile" />
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>
    <button id="loopButton">Loop</button>
    <input type="range" id="volumeControl" min="0.1" max="10" step="0.01" value="0" />
    <script src="audio-player.js"></script>
</body>
</html>
